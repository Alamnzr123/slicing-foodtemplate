version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mama_recipe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'


  frontend:
    build:
      context: .
      args:
        - REACT_APP_BACKEND_URL=http://localhost:4000/api
    image: slicing-foodtemplate-frontend:latest
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:4000/api
    restart: unless-stopped

volumes:
  pgdata:
