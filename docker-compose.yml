version: "3.8"
services:
  frontend:
    build:
      context: .
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-https://host.docker.internal:3001}
    image: slicing-foodtemplate-frontend:latest
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-https://host.docker.internal:3001}
    restart: unless-stopped
