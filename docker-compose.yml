version: "3.8"
services:
  frontend:
    build:
      context: .
      args:
        # Hardcoded to the gateway HTTP URL to avoid accidental overrides from host env variables.
          - REACT_APP_BACKEND_URL=http://localhost:4000/api
    image: slicing-foodtemplate-frontend:latest
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:4000/api
    restart: unless-stopped
